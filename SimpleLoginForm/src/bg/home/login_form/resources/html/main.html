<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-3">Simple Login Form</h1>
                <p class="lead">This is a example for simple login form</p>
                <hr class="my-4">
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 panel panel-default">
                    <form method="post" class="form-horizontal" style="margin-top: 15px;">
                        <div class="form-group">
                            <label class="control-label col-lg-3 col-lg-offset-2" for="username">Username: </label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" id="username" name="username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-3 col-lg-offset-2" for="password">Password: </label>
                            <div class="col-lg-5">
                                <input class="form-control" type="password" id="password" name="password">
                            </div>
                        </div>

                        <div class="form-group">        
                            <div class="col-sm-offset-5 col-sm-2">
                                <input type="submit" class="btn btn-success" value="Submit">
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>


        <script src="../js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="../js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
