<!DOCTYPE html>
<html>
    <head>
        <title>Pizza More</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="/resources/css/main.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../resources/img/pizza_1.jpg"/>
                    </div>
                    <div class="item">
                        <img src="../resources/img/pizza_2.jpg"/>
                    </div>
                </div>
            </div>
        </div>
        <nav id="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">PizzaMore</a>
                </div>
                <form method="post">
                    <input type="submit" class="btn btn-primary navbar-btn" name="language" value="DE"/>
                    <input type="submit" class="btn btn-success navbar-btn" name="signin" value="Sign In"/>
                    <input type="submit" class="btn btn-warning navbar-btn" name="signup" value="Sign Up"/>
                </form>
            </div>
        </nav>

        <script type="text/javascript" src="../resources/js/jquery.js"></script>
        <script type="text/javascript" src="../resources/js/bootstrap.js"></script>
    </body>
</html>
