<!DOCTYPE html>
<html>
    <head>
        <title>Pizza More</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/pizzamore/resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="/pizzamore/resources/css/signup.css"/>
    </head>
    <body>
        <br />
        <div class="container">
            <div class="jumbotron">
                <form method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-sm-offset-2">Username</label>
                        <div class="col-sm-4">
                            <input class="form-control" name="username" type="text" placeholder="Enter a username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-sm-offset-2">Password</label>
                        <div class="col-sm-4">
                            <input class="form-control" name="password" type="password" placeholder="Enter a password" />
                        </div>
                    </div>
                    <div class="checkbox col-sm-2 col-sm-offset-4">
                        <label>
                            <input type="checkbox" name="rememberme" />
                            <span>Remember me</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input class="btn btn-success" name="signin" type="submit" value="Sign In" />
                            <input class="btn btn-danger" name="main" type="submit" value="Main" />
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/pizzamore/resources/js/jquery.js"></script>
        <script type="text/javascript" src="/pizzamore/resources/js/bootstrap.js"></script>
    </body>
</html>
